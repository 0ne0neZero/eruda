<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Eruda - Mobile JavaScript Console</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q || []).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-52367952-2', 'auto');

    <body>
        <h1 class="title">Eruda</h1>
        <h2 class="subtitle">JavaScript Console for Mobile</h2>
        <p class="github-link">View it on <a href="https://github.com/liriliri/eruda">GitHub</a></p>
        <p class="hint">Click the right bottom button to give it a try!</p>
        <script>
        (function () {
            var src = 'eruda.min.js';
            if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
            document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
        })();
        </script>
